<body>
<h1> 
    Console Examples
</h1>
<script>
console.log("I am a console window");
var firstname="Harshit";
console.log(firstname);
var lastname="Malhotra";
console.log(lastname);
var fullname=firstname.concat(lastname);
console.log(fullname);

var lengthofname=fullname.length;
console.log(lengthofname);

var orignal="I am Harshit Malhotra";
console.log(orignal);
var newstring=orignal.replace("Harshit","Hrishita");
console.log(newstring);

var capitalname="HARSHIT";
var newname=capitalname.toLowerCase();
console.log(newname);


var smallname="harshit";
var newname1=smallname.toUpperCase();
console.log(newname1);


var squareroot=Math.sqrt(16);
console.log(squareroot);

var maxnumber=Math.max(10,15);
console.log(maxnumber);

var minnumber=Math.min(10,15);
console.log(minnumber);

var powernumber=Math.pow(4,2);
console.log(powernumber);

var bignumber=1.23456789023565;
console.log(bignumber);

var fixednumber=bignumber.toFixed(7);
console.log(fixednumber);

var n1=10;
var n2=3;
console.log(n1+n2);

var n1string=n1.toString();
var n2string=n2.toString();
console.log(n1string+n2string);

</script>
